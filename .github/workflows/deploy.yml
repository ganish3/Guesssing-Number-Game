name: Conditional Auto Deploy on Baseline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    if: contains(github.event.head_commit.message, '#deploy')  # Check for the specific flag in commit message
    runs-on: ubuntu-latest

    strategy:
      matrix:
        server:
          - BASELINE

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up SSH key
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_BASELINE }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        shell: bash

      # Start SSH Agent and add private key (if passphrase is needed)
      - name: Start SSH agent
        env:
          SSH_PASSPHRASE: ${{ secrets.SERVER_PASSPHRASE_BASELINE }}
        run: |
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa <<< "${{ secrets.SERVER_PASSPHRASE_BASELINE }}"
        shell: bash

      # Add server to known hosts
      - name: Add server to known hosts
        run: |
          ssh-keyscan -H baseline.chirp.digital >> ~/.ssh/known_hosts
        shell: bash

      # Deploy to the server
      - name: Deploy to server
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@baseline.chirp.digital "echo Connection successful"
        shell: bash
